<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<form action="">
        {{ form.search }}
        {{ form.sort_field }}
        {{ form.errors }}
    <input type="submit">
</form>
<h1>product list</h1>

    <ul>
        {% for product in object_list %}
            <li><img src="{{ product.product_image.url }}" alt="товар"><h2>{{ product.product_name }}</h2></li>
        {% endfor %}
    </ul>
</body>
</html>
